<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personajes Favoritos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Mis Personajes Favoritos</h1>

    <div class="card-container">
      <!-- Tarjeta 1 -->
      <div class="card">
        <img src="img/spiderman.jpeg" alt="Personaje 1" />
        <div class="card-content">
          <h2>Spider-Man</h2>
          <p>El superhéroe arácnido de Marvel.</p>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="card">
        <img src="img/HP.jpg" alt="Personaje 2" />
        <div class="card-content">
          <h2>Harry Potter</h2>
          <p>El joven mago de Hogwarts.</p>
        </div>
      </div>

      <!-- Tarjeta 3 -->
      <div class="card">
        <img src="img/storm.jpg" alt="Personaje 3" />
        <div class="card-content">
          <h2>Storm</h2>
          <p>La superheroína más electrizante</p>
        </div>
      </div>

      <!-- Tarjeta 4 -->
      <div class="card">
        <img src="img/goku.jpg" alt="Personaje 4" />
        <div class="card-content">
          <h2>Goku</h2>
          <p>El guerrero Saiyajin de Dragon Ball.</p>
        </div>
      </div>
    </div>
  </body>
</html>
